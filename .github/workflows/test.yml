name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Fail the job
        run: exit 1

      - name: Debug failed job
        if: ${{ failure() }}
        uses: paveliak/debug-it@main
        with:
          ports: "22,3389,5900"
